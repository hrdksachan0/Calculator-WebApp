<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <input type="text" name="screen" id="screen" placeholder="Calculator" />
        <table>
          <tr>
            <td><button id="cc">C</button></td>
            <td><button>(</button></td>
            <td><button>)</button></td>
            <td><button>/</button></td>
          </tr>
          <tr>
            <td><button class="cd">7</button></td>
            <td><button class="cd">8</button></td>
            <td><button class="cd">9</button></td>
            <td><button>X</button></td>
          </tr>
          <tr>
            <td><button class="cd">4</button></td>
            <td><button class="cd">5</button></td>
            <td><button class="cd">6</button></td>
            <td><button>-</button></td>
          </tr>
          <tr>
            <td><button class="cd">1</button></td>
            <td><button class="cd">2</button></td>
            <td><button class="cd">3</button></td>
            <td><button>+</button></td>
          </tr>
          <tr>
            <td><button>.</button></td>
            <td><button class="cd">0</button></td>
            <td><button>%</button></td>
            <td><button id="cb">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
